<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mewtwo Trading Earnings Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href=".assets/mewtwo.png" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Mewtwo Trading Simulator</h1>
    </header>
    <main>
      <div class="main-content">
        <div class="left-pane-wrapper">
          <div class="simulator-container">
            <h2>Trade Simulator</h2>
            <div id="simulator-embed"></div>
          </div>
        </div>
        <div class="right-pane-wrapper">
          <div class="logo-container">
            <h2>Mewtwo Trading Expert</h2>
            <img src="./assets/mewtwo.gif" />
          </div>
          <div class="parameter-inputs">
            <h2>Simulation Parameters</h2>
            <form id="simulation-form">
              <label>Simulation Runs (Number of Scenarios Compiled):</label>
              <input
                id="simulation-runs-visible"
                type="text"
                placeholder="100,000 Scenarios"
              />
              <input id="simulation-runs" type="hidden" />

              <label>Simulation Timeline (Months):</label>
              <input
                id="timeline-visible"
                type="text"
                placeholder="12 Months"
              />
              <input id="timeline" type="hidden" />

              <label>Initial Account Balance (USD):</label>
              <input
                id="account-balance-visible"
                type="text"
                placeholder="$25,000 USD"
              />
              <input id="account-balance" type="hidden" />

              <label>Trades per Week:</label>
              <input
                id="trades-per-week"
                type="number"
                min="1"
                placeholder="5"
                required
              />

              <label>Estimated Win Rate (%):</label>
              <input id="win-rate-visible" type="text" placeholder="50%" />
              <input id="win-rate" type="hidden" />

              <label>Risk to Reward Ratio (for 1:2, enter 2):</label>
              <input
                id="risk-to-reward-visible"
                type="text"
                placeholder="1:2"
              />
              <input id="risk-to-reward" type="hidden" />

              <label>Estimated Fee % Per Trade:</label>
              <input
                id="estimated-fee-percent-visible"
                type="text"
                placeholder="3%"
              />
              <input id="estimated-fee-percent" type="hidden" />

              <label>% of Account Balance Risked per Trade</label>
              <input
                id="account-balance-risked-percent-visible"
                type="text"
                placeholder="2%"
              />
              <input id="account-balance-risked-percent" type="hidden" />

              <label>Total Monthly Expenses (USD)</label>
              <input
                id="total-monthly-expenses-visible"
                type="text"
                placeholder="$0 USD"
              />
              <input id="total-monthly-expenses" type="hidden" />

              <label>Expenses Begin Month (0 to disable):</label>
              <input
                id="expenses-begin-month-visible"
                type="number"
                min="0"
                placeholder="0"
                required
              />
              <input id="expenses-begin-month" type="hidden" />
            </form>
            <button id="run-simulation" type="button">Run Simulation</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
